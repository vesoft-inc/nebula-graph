name: push_request

on:
  pull_request:
    types: [synchronize, reopened, labeled]
    branches:
      - master

jobs:
  lint:
    name: cpplint
    if: ${{ contains(join(toJson(github.event.pull_request.labels.*.name)), 'ready-for-testing') }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 2
      - name: Cpplint
        run: |
          ln -snf .linters/cpp/hooks/pre-commit.sh .linters/cpp/pre-commit.sh
          .linters/cpp/pre-commit.sh $(git --no-pager diff --diff-filter=d --name-only $(git log --oneline -n 1 | cut -d ' ' -f 3,5 | sed -r 's/(.*) (.*)/\2 \1/g') | sed -r 's/(.*)/..\/..\/\1/g')

  build:
    name: Build
    needs: lint
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    strategy:
      fail-fast: false
      matrix:
        os:
          - centos7
          - ubuntu1804
        compiler:
          - clang-9.0.0
          - gcc-9.2.0
    container:
      image: vesoft/nebula-dev:${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - name: CMake
        run: |
          ./ci/deploy.sh
          cmake -E make_directory build
          [[ "${{ matrix.compiler }}" == "gcc-9.2.0" ]] && \
            cmake -DCMAKE_CXX_COMPILER=g++ -DCMAKE_C_COMPILER=gcc -DCMAKE_BUILD_TYPE=Debug -DENABLE_TESTING=on -B build/ || \
            cmake -DCMAKE_CXX_COMPILER=clang++ -DCMAKE_C_COMPILER=clang -DCMAKE_BUILD_TYPE=Debug -DENABLE_ASAN=on -DENABLE_UBSAN=on -DENABLE_TESTING=on -B build/
      - name: Make
        run: cmake --build build/ -j $(nproc)
      - name: CTest
        timeout-minutes: 30
        working-directory: build
        run: ctest -j $(nproc) --timeout 400 --output-on-failure
